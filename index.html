<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title></title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="./index.css">
        <!-- Font Awesome -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css"
        rel="stylesheet"
        />
        <!-- Google Fonts -->
        <link
        href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700&display=swap"
        rel="stylesheet"
        />
        <!-- MDB -->
        <link
        href="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.css"
        rel="stylesheet"
        />
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <div class="input-group" style="margin-top: 60px;
        width: fit-content;
        margin-left: auto;
        margin-right: auto;">
            <div class="form-outline" style="width: 600px;">
              <input id="search-input" type="search" id="form1" class="form-control"/>
              <label class="form-label" for="form1">Search</label>
            </div>
            <button id="search-button" type="button" class="btn btn-primary" onclick="getSearchInput()">
              <i class="fas fa-search"></i>
            </button>
        </div>

        <h1 class = "heading">Products</h1>

        <div style="display: flex;flex-direction: row;column-gap: 100px;" class="leftPage">
            <div class="filters">
                <h2 style="text-align: center;"> Filters </h2>
                <div class="dropdown" style="    margin-top: 53px; margin-left: 10px;">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-mdb-toggle="dropdown" aria-expanded="false" style ="text-transform: capitalize;">
                    By Category
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="categoryList">
                    </ul>
                </div>

                <div class="dropdown" style="margin-top: 65px;margin-left: 10px;">
                    <button class="btn btn-primary dropdown-toggle" type="button" id="dropdownMenuButton"
                    data-mdb-toggle="dropdown" aria-expanded="false" style ="text-transform: capitalize;">
                    By Rating
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton" id="ratingList">
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input2" type="checkbox" value="0" id="Checkme1" />
                                    <label class="form-check-label" for="Checkme1">0-1</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input2" type="checkbox" value="1" id="Checkme2" />
                                    <label class="form-check-label" for="Checkme1">1-2</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input2" type="checkbox" value="2" id="Checkme3" />
                                    <label class="form-check-label" for="Checkme1">2-3</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input2" type="checkbox" value="3" id="Checkme4" />
                                    <label class="form-check-label" for="Checkme1">3-4</label>
                                </div>
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="#">
                                <div class="form-check">
                                    <input class="form-check-input2" type="checkbox" value="4" id="Checkme5" />
                                    <label class="form-check-label" for="Checkme1">4-5</label>
                                </div>
                            </a>
                        </li>
                    </ul>
                </div>

                <button type="button" class="btn btn-primary" style="margin-left: 10px;margin-top: 53px;text-transform: capitalize;" onclick="orderByRating()">Order By Rating</button>

            </div>
            
            <div id="productsList">
            </div>
        </div>

        <script src="./index.js" async defer></script>
        <!-- MDB -->
        <script
        type="text/javascript"
        src="https://cdnjs.cloudflare.com/ajax/libs/mdb-ui-kit/6.1.0/mdb.min.js"
        ></script>
    </body>
</html>
